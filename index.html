<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Productos</h1>
        <div class="mb-3">
            <label for="minFilter" class="form-label">Precio Mínimo:</label>
            <input type="number" class="form-control" id="minFilter">
        </div>
        <div class="mb-3">
            <label for="maxFilter" class="form-label">Precio Máximo:</label>
            <input type="number" class="form-control" id="maxFilter">
        </div>
        <button class="btn btn-primary" id="filterBtn">Filtrar</button>
        <button class="btn btn-secondary" id="clearBtn">Limpiar Filtros</button>
        <ul class="list-group mt-3" id="items-container">
            <!-- Aquí se mostrarán los productos -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
